name: "Build"

on:
  pull_request:
  push:
    branches: [master]

jobs:
  build:
    name: PHP ${{ matrix.php }} with ${{ matrix.dependencies }} deps
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      max-parallel: 8
      matrix:
        dependencies:
          - "lowest"
          - "highest"
        php:
          - "7.2"
          - "7.3"
          - "7.4"
          - "8.0"
          - "8.1"
        os:
          - "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: none
          php-version: "${{ matrix.php }}"
          ini-values: memory_limit=-1

      - name: "Cache Composer dependencies"
        uses: actions/cache@v3
        with:
          path: |
            ~/.composer/cache
            vendor
          key: "php-${{ matrix.php }}-${{ matrix.dependencies }}"
          restore-keys: "php-${{ matrix.php }}-${{ matrix.dependencies }}"

      - name: "Install lowest dependencies"
        if: ${{ matrix.dependencies == 'lowest' }}
        run: "composer update --prefer-lowest --no-interaction --no-progress --ansi"

      - name: "Install highest dependencies"
        if: ${{ matrix.dependencies == 'highest' }}
        run: "composer update --no-interaction --no-progress --ansi"

      - name: "Run psalm"
        run: vendor/bin/psalm

      - name: "Run phpunit"
        run: vendor/bin/phpunit

      - name: "Run phpbench"
        run: vendor/bin/phpbench run
